<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Model Quick Look</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 500px;
      background-color: #f9f9f9;
      color: #333;
    }
    h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #555;
    }
    .url-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .url-entry span {
      flex: 1;
      font-size: 14px;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-right: 10px;
      width: 250px;
    }
    .url-entry div {
      display: flex;
      gap: 5px;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      height: 36px;
      margin-right: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h3>model-viewerファイル</h3>
  <div id="output">読み込み中...</div>
  <script src="popup.js"></script>
</body>
</html>
